<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Note Taker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Recruiter Note Taker</h1>
    <button id="signInBtn">Sign in with Google</button>
    <div id="meetingsList"></div>
    <div id="noteArea" style="display: none;">
      <h2>Meeting Notes</h2>
      <div id="recordingControls">
        <button id="startRecordingBtn">Start Recording &amp; Transcription</button>
        <button id="stopRecordingBtn" disabled>Stop Recording &amp; Transcription</button>
        <button id="playRecordingBtn" disabled>Play Recording</button>
      </div>
      <audio id="audioPlayback" controls style="display: none;"></audio>
      <h3>Transcript:</h3>
      <textarea id="transcript" rows="10" cols="50" readonly></textarea>
      <div id="transcriptControls">
        <button id="saveTranscriptBtn">Save Transcript</button>
        <button id="summarizeBtn">Summarize</button>
      </div>
      <div id="summary"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
  <script src="audio-handler.js"></script>
</body>
</html>
